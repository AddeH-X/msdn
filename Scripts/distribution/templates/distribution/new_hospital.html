{% extends "distribution/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Add a new hospital:</h2>
{% endblock header %}

{% block content %}
<form action="{% url 'distribution:new_hospital' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">add hospital</button>
    {% endbuttons %}
</form>
{% endblock content %}
