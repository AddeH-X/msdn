{% extends "distribution/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'distribution:hospital' hospital.id %}">{{ hospital.name }}</a></h2>
<h3>Edit need:</h3>
{% endblock header %}

{% block content %}

<form action="{% url 'distribution:edit_need' need.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">add need</button>
    {% endbuttons %}
</form>
{% endblock content %}
