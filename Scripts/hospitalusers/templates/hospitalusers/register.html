{% extends "distribution/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Register now</h2>
{% endblock header %}

{% block content %}
<form action="{% url 'hospitalusers:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'distribution:index' %}"/>
</form>

{% endblock content %}
